<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ¬ My Movie Collection</h1>
            <p class="subtitle">Your personal cinema library</p>
        </div>
    </header>

    <main class="container">
        <section class="filter-section">
            <h2>Filter by Genre</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-genre="all">All</button>
                <button class="filter-btn" data-genre="Action">Action</button>
                <button class="filter-btn" data-genre="Drama">Drama</button>
                <button class="filter-btn" data-genre="Comedy">Comedy</button>
                <button class="filter-btn" data-genre="Sci-Fi">Sci-Fi</button>
                <button class="filter-btn" data-genre="Thriller">Thriller</button>
                <button class="filter-btn" data-genre="Romance">Romance</button>
            </div>
        </section>

        <section class="movies-section">
            <div id="movie-count" class="movie-count"></div>
            <div id="movies-grid" class="movies-grid">
                <!-- Movie cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Movie Collection. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
